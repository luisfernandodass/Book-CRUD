<div class="overlay" (click)="fechar()">
</div>

<div class="wrapper-edicao-livro">
  <img class="btn-fechar" [src]="icon_fechar" alt="" role="button" (click)="fechar()" aria-label="fechar" tabindex="1">

  <div class="info-livro">
    <h2 tabindex="1">{{ (livro$ | async).titulo }}</h2>

    <p tabindex="1">{{ (livro$ | async).descricao }}</p>
  </div>

  <button type="button" class="btn-deletar-livro" (click)="deletarLivro()" tabindex="1">
    deletar livro
  </button>
</div>
