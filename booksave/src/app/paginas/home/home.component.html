<div class="wrapper-page-booksave">
  <form class="search-box"[formGroup]="form">
    <input 
      type="text" 
      placeholder="Pesquise um livro salvo aqui" 
      formControlName="livroPesquisado"
      (click)="buscarLivro()"
      tabindex="1"
    >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 62 62" height="32" width="32">
      <path d="M39.8 41.95 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L42 39.75Zm-20.95-13.4q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"/>
    </svg>
  </form>

  <div class="flex-column mt-m caixa">
    <ng-container *ngIf="livros && livros.length > 0; else msgNaoHaLivros">
      <span class="qntd-livros mb-m" tabindex="1">
        {{ livros.length }}
        {{ livros.length === 1 ? 'livro': 'livros' }}
      </span>

      <div class="wrapper-livros">
        <app-livro *ngFor="let livro of livrosBuscados" [livro]="livro"></app-livro>
      </div>
    </ng-container>

    <ng-template #msgNaoHaLivros>
      <p style="font-weight: 700; font-size: 20px; color: #56504C;">
        ainda não há livros adicionados
      </p>

      <p style="font-size: 20px; color: #56504C;">
        clique no botão <b>+</b> abaixo e adicione
      </p>
    </ng-template>
  </div>
</div>

<app-adicao-livro></app-adicao-livro>
