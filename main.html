<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;300;700&family=Shadows+Into+Light&display=swap"
        rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css" />
    <title>Book Save</title>
</head>

<body>
    <div class="container">
        <div class="title">Book Save</div>

        <div class="description">
            Adicione um livro que você já leu
        </div>

        <div class="container-input">
            <input type="text" class="inputBook" placeholder="Ex: Biblia">
            <button type="button" class="toAdd" onclick="addBook(event)">Adicionar</button>
        </div>

        <span class="counter"></span>

        <div class="container-booksReadsList">
            <table class="containerOfBook"></table>
        </div>

        <footer>Desenvolvido por Luis Fernando, 2021.</footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
